<!DOCTYPE html>

    <title>Tela de Login</title>
    <link rel="stylesheet" href="TelaLoginStyle.css">
</head>
<body>
    <header>
        <h1>Onde Tem Vacina?</h1>

    <main>

        <h2>Iniciar Sessão:</h2>
        <form action="#">

                <label for="CPF">CPF:</label>
